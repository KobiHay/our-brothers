<div class="host-meeting-input-container">
  <div
    *ngIf="iconUrl"
    class="input-icon"
    [style.background-image]="'url(' + iconUrl + ')'"
  ></div>
  <div class="input-label">
    {{label}}
  </div>
  <div class="input-text">{{text}}</div>
  <div *ngIf="info" class="input-info">
    ({{info}})
  </div>
</div>
