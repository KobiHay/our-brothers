<section class="meeting-info-section">
  <div class="site-divider"></div>
  <div class="host-meeting-heading">
    <div class="host-meeting-heading-text">
      <span>
        מפגש:
      </span>
      <span>
        {{ meeting?.title }}
      </span>
    </div>
  </div>
  <div class="host-meeting-container">
    <div class="form-items-container">
      <app-host-meeting-input-text
        iconUrl="assets/img/host_location.svg"
        label="כתובת:"
        [text]="meeting?.address?.formattedAddress"
      ></app-host-meeting-input-text>
    </div>
    <div class="form-items-container">
      <app-host-meeting-input-text
        iconUrl="assets/img/host_users.svg"
        label="כמות מוזמנים:"
        [text]="meeting?.capacity"
      ></app-host-meeting-input-text>
    </div>
    <div class="form-items-container">
      <app-host-meeting-input-text
        iconUrl="assets/img/host_users.svg"
        label="קהל מוזמנים:"
        [text]="meeting?.audience"
      ></app-host-meeting-input-text>
    </div>
    <div class="form-items-container">
      <app-host-meeting-input-text
        iconUrl="assets/img/host_users.svg"
        [text]="meeting?.invited"
      ></app-host-meeting-input-text>
    </div>
    <!-- <div class="form-items-container">
      <div class="edit-button">
        <div class="edit-button-text">
          עריכת פרטים
        </div>
      </div>
      <div class="delete-button">
        <div class="delete-button-text">
          מחק מפגש
        </div>
      </div>
    </div> -->
    <!-- <div class="form-items-container">
      <div class="share-container">
        <div class="share-text">
          שיתוף באמצעות :
        </div>
        <div class="facebook-icon"></div>
        <div class="whatsapp-icon"></div>
      </div>
    </div> -->
  </div>
  <div class="brother-heading host-meeting-heading-text">
    אח/ות שכול/ה
  </div>
  <div class="host-brother-container">
    <div class="form-items-container">
      <app-host-meeting-input-text
        iconUrl="assets/img/host_user.svg"
        info="שם האח"
        [text]="
          meeting?.bereaved?.firstName + ' ' + meeting?.bereaved?.lastName
        "
      ></app-host-meeting-input-text>
      <app-host-meeting-input-text
        iconUrl="assets/img/host_user.svg"
        info="שם החלל"
        [text]="
          (meeting?.bereaved?.slains)[0].firstName +
          ' ' +
          (meeting?.bereaved?.slains)[0].lastName
        "
      ></app-host-meeting-input-text>
    </div>
    <div class="form-items-container">
      <app-host-meeting-input-text
        iconUrl="assets/img/host_phone.svg"
        info="טלפון של האח"
        [text]="meeting?.bereaved?.phoneNumber | phone"
      ></app-host-meeting-input-text>
      <app-host-meeting-input-text
        iconUrl="assets/img/host_email.svg"
        [text]="meeting?.bereaved?.email"
      ></app-host-meeting-input-text>
    </div>
  </div>
  <div class="meeting-users-heading host-meeting-heading-text">
    משתתפים ({{ meeting?.count + '/' + meeting?.capacity }})
  </div>
  <div class="meeting-users-list">
    <div class="meeting-users-list-header">
      <div class="meeting-users-list-header-name">
        שם המשתתף
      </div>
      <div class="meeting-users-list-header-capacity">
        כמות אנשים
      </div>
      <div class="meeting-users-list-header-phone">
        טלפון
      </div>
      <div class="meeting-users-list-header-email">
        מייל
      </div>
    </div>
    <div
      class="meeting-users-list-item"
      *ngFor="let participate of meetingParticipates"
    >
      <div class="meeting-users-list-item-name">
        {{ participate.firstName + ' ' + participate.lastName }}
      </div>
      <div class="meeting-users-list-item-capacity">
        {{ participate.accompanies }}
      </div>
      <div class="meeting-users-list-item-phone">
        {{ participate.phoneNumber | phone }}
      </div>
      <div class="meeting-users-list-item-email">
        {{ participate.email }}
      </div>
    </div>
  </div>
</section>
