<button
  class="join-button"
  [ngClass]="{ joined: participationsService.isUserParticipatingMeeting(user, meeting) }"
  (click)="joinMeeting.emit()"
  [disabled]="!participationsService.isUserCanParticipatingMeeting(user, meeting)"
>
  {{ participationsService.isUserParticipatingMeeting(user, meeting) ? 'משובץ' : 'שיבוץ' }}
</button>
