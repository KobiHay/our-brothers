<div *ngIf="showConnectToCare || loginMode" class="modal-blocker">
  <app-login-popup *ngIf="loginMode && !user" [mode]="loginMode"></app-login-popup>
  <app-connect-to-care-popup *ngIf="showConnectToCare" (close)="showConnectToCare = false"></app-connect-to-care-popup>
</div>
<app-header
  [loading]="loading"
  [user]="user"
  (login)="authService.requestToLogin('Login')"
  (logout)="authService.signOut()"
></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
