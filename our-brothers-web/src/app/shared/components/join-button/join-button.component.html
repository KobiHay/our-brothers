<button
  class="join-button"
  [ngClass]="{ joined: !adminMode && participationsService.isUserParticipatingMeeting(user, meeting) }"
  (click)="joinMeeting.emit()"
  [disabled]="!adminMode && !participationsService.isUserCanParticipatingMeeting(user, meeting)"
>
  {{ !adminMode && participationsService.isUserParticipatingMeeting(user, meeting) ? 'משובץ' : 'שיבוץ' }}
</button>
