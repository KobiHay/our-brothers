<img
  class="tell-image-header"
  src="../../../assets/img/tellHeader.png"
  alt="Meetings Page Header Image"
/>
<section class="tell-page-container">
  <div class="container">
    <section *ngIf="currentStep > 0" class="progress-container">
      <div class="site-divider"></div>
      <div class="small-heading">פרטים נוספים</div>
      <app-registration-progress-bar [currentStep]="currentStep - 1"
        [steps]="[{title: 'התחברות'},{title: 'הרשמה'}, {title: 'פרטי החלל'}, {title: 'מפגשי הדרכה'}, {title: 'שיבוץ'}]">
      </app-registration-progress-bar>
    </section>

    <div class="steps-container">
      <ng-container [ngSwitch]="currentStep">
        <ng-container *ngSwitchCase="0">
          <app-bereaved-intro (submit)="currentStep$.next(1)"></app-bereaved-intro>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <section class="step">
            <app-bereaved-profile-form [user]="user" [firebaseUser]="firebaseUser" (submit)="onProfileSubmit($event)">
            </app-bereaved-profile-form>
          </section>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <section class="step">
            <app-slain-form (submit)="onSlainsSubmit($event)"></app-slain-form>
          </section>
        </ng-container>
        <ng-container *ngSwitchCase="4">
          <section class="step">
            <app-bereaved-guidance-form (submit)="onGuidanceSubmit($event)"></app-bereaved-guidance-form>
          </section>
        </ng-container>
        <ng-container *ngSwitchCase="5">
          <app-meetings [user]="user" [meetings]="meetings" (joinMeeting)="onJoinMeeting($event)"> </app-meetings>
        </ng-container>
      </ng-container>
    </div>
  </div>
</section>
