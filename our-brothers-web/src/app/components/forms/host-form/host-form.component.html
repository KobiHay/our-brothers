<div class="form-title">
  פרטי אירוח
</div>
<div class="form" [formGroup]="form">
  <div class="form-items-container">
    <input
      type="text"
      placeholder="שם פרטי"
      class="form-field"
      formControlName="firstName"
      [class.invalid]="!firstName.valid && firstName.touched"
    />
    <input
      type="text"
      placeholder="שם משפחה"
      class="form-field"
      formControlName="lastName"
      [class.invalid]="!lastName.valid && lastName.touched"
    />
  </div>
</div>
