<div class="form-title">
  פרטי משתמש
</div>
<ng-container [formGroup]="profileForm">
  <input
    type="text"
    placeholder="אימייל"
    class="login-form-input"
    formControlName="email"
    [class.invalid]="!email.valid && email.touched"
  />
  <input
    type="text"
    placeholder="שם מלא"
    class="login-form-input"
    formControlName="name"
    [class.invalid]="!name.valid && name.touched"
  />
  <input
    type="text"
    placeholder="טלפון"
    class="login-form-input"
    formControlName="phone"
    [class.invalid]="!phone.valid && phone.touched"
  />
  <input
    type="text"
    placeholder="כתובת"
    class="login-form-input"
    formControlName="address"
    [class.invalid]="!address.valid && address.touched"
  />
  <input
    type="date"
    placeholder="תאריך לידה"
    class="login-form-input"
    formControlName="birthDate"
    [class.invalid]="!birthDate.valid && birthDate.touched"
  />
</ng-container>
