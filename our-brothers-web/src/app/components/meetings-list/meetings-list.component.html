<div class="meeting-headers">
  <div class="meeting-header-col" (click)="onColumnClick('title')">
    שם מפגש
    <span class="sorting-indicator" [ngClass]="sortedDirectionClass('title')"></span>
  </div>
  <div class="meeting-header-col" (click)="onColumnClick('address')">
    כתובת
    <span class="sorting-indicator" [ngClass]="sortedDirectionClass('address')"></span>
  </div>
  <div class="meeting-header-col" (click)="onColumnClick('date')">
    תאריך
    <span class="sorting-indicator" [ngClass]="sortedDirectionClass('date')"></span>
  </div>
  <div class="meeting-header-col" (click)="onColumnClick('capacity')">
    כמות משתתפים
    <span class="sorting-indicator" [ngClass]="sortedDirectionClass('capacity')"></span>
  </div>
  <div class="meeting-header-col" (click)="onColumnClick('bereaveds')">
    אח/ות
    <span class="sorting-indicator" [ngClass]="sortedDirectionClass('bereaveds')"></span>
  </div>
  <div class="meeting-header-col">
  </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="meeting-items">
  <div class="meeting-item" *ngFor="let meeting of sortedMeetings">
    <div class="meeting-item-col meeting-name">
      {{meeting.title}}
    </div>
    <div class="meeting-item-col meeting-address">
      {{meeting.address.formattedAddress}}
    </div>
    <div class="meeting-item-col meeting-date">
      <div class="meeting-date-text">
        {{meeting.date | date: 'dd.MM.yyyy'}}
      </div>
    </div>
    <div class="meeting-item-col meeting-participant">
      {{meeting.capacity}}
      <span *ngIf="meeting.invited" style="margin-right: 2px;">
        - מוזמנים בלבד
      </span>
    </div>
    <div class="meeting-item-col meeting-bereaved">
      <span *ngFor="let bereaved of meeting.bereaveds">
        {{bereaved.firstName + ' ' + bereaved.lastName}}
      </span>
    </div>
    <div class="meeting-item-col meeting-button">
      <div class="join-button">
        שיבוץ
      </div>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
