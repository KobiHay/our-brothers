<div class="show-full-meetings-container">
  <app-checkbox class="show-full-meetings" [checked]="showFullMeetings" (checkedChanged)="showFullMeetingsChanged($event)"
    [label]="'הצג מפגשים מלאים'"></app-checkbox>
</div>
<app-list-header [(sort)]="sortedColumn" (sortChange)="sort()" class="list-header">
  <app-list-column [field]="'title'">
    שם מפגש
  </app-list-column>
  <app-list-column [field]="'address'">
    כתובת
  </app-list-column>
  <app-list-column [field]="'date'" class="date-col">
    תאריך
  </app-list-column>
  <app-list-column [field]="'capacity'">
    משתתפים
  </app-list-column>
  <app-list-column [field]="'bereaveds'">
    אח/ות
  </app-list-column>
  <app-list-column></app-list-column>
</app-list-header>
<cdk-virtual-scroll-viewport itemSize="50" class="meeting-items">
  <app-meeting-list-row *ngFor="let meeting of sortedMeetings; trackBy: trackByFn" [user]="user" [meeting]="meeting"
    (joinMeeting)="joinMeeting.emit(meeting)"></app-meeting-list-row>
</cdk-virtual-scroll-viewport>
